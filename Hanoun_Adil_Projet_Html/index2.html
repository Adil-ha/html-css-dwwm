<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/style2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav id="nav-principale">
        <div class="voiture">
          <h1><a href="./index.html">Voiture</a></h1>
        </div>
        <ul>
          <li><a href="./index3.html">Boutique</a></li>
          <li><a href="./index2.html">Inscription</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="">
        <h2>INSCRIPTION</h2>
        <div class="container-nom">
          <div class="nom">
            <label for="nom">Nom</label>
            <input type="text" id="nom" />
          </div>
          <div class="nom">
            <label for="mail">Mail</label>
            <input type="mail" id="mail" />
          </div>
          <div class="nom">
            <label for="Prenom">Prenom</label>
            <input type="text" id="Prenom" />
          </div>
          <div class="nom">
            <label for="tel">Tel</label>
            <input type="tel" id="tel" />
          </div>
        </div>
        <h3>Adresse:</h3>
        <div class="container-adress">
          <div class="adresse">
            <label for="rue">Numéro rue</label>
            <input type="number" id="rue" />
          </div>
          <div class="adresse">
            <label for="cp">Code Postal</label>
            <input type="number" id="cp" />
          </div>
          <div class="adresse">
            <label for="nr">Nom rue</label>
            <input type="text" id="nr" />
          </div>
          <div class="adresse">
            <label for="ville">Ville</label>
            <input type="text" id="ville" />
          </div>
          <div class="adresse">
            <label for="mpd">Mot de passe</label>
            <input type="text" id="mpd" />
          </div>
          <div class="adresse">
            <label for="confirmation">Confirmation</label>
            <input type="text" id="confirmation" />
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="S'inscrire" />
        </div>
      </form>
    </main>
    <footer>
      <div><a href="./index1.html">Conditions Générales de Ventes</a></div>
    </footer>
